<div class="container col-12 d-flex justify-content-center align-items-center vh-100">
    <div class="form-signin text-center custom-form">
        <form>
            <h1 class="h3 mb-3 fw-normal py-3">Create an Account</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name" [(ngModel)]="firstName" name="firstName">
                        <label for="floatingFirstName">First Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
                        <label for="floatingLastName">Last Name</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" [(ngModel)]="email" name="email">
                <label for="floatingEmail">Email address</label>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password" [(ngModel)]="confirmPassword" name="confirmPassword">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row d-flex justify-content-around">
                <a class="col-5 btn btn-light" routerLink="/login">Sign In</a>
                <button class="col-5 btn btn-primary" (click)="signUp()">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<a href="/" class="btn btn-secondary btn-circle float-right d-flex align-items-center justify-content-center"
    style="position: fixed; bottom: 20px; left: 20px; margin: -10px; background: rgba(16, 18, 27, 0.6); backdrop-filter: blur(20px); width: 50px; height: 50px; border-radius: 100%; border-width: 0;">
    <span class="bi bi-house-door-fill" style="font-size: 25px; line-height: 30px;"></span>
</a>
<div toastContainer></div>
